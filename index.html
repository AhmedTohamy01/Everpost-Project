<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everpost</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#"><img class="logo" src="./img/Logo.png" alt="Everpost Logo" /></a>
        <div class="navbar-buttons">
          <div class="powered-by-stripe">
            <img src="./img/stripe.png" alt="Power By Stripe" />
          </div>
          <div>
            <a href="#" class="payment-button">Skip to payment</a>
          </div>
        </div>
      </nav>

      <div class="main-section">
        <p class="main-title">So, you're going with Everpost<br>Complete Post. Awesome.</p>
        <div class="all-steps">
          <p class="step"><span class="step-number">1</span>&nbsp; Watch what's next?</p>
          <p class="step"><span class="step-number">2</span>&nbsp; Read FAQs</p>
          <p class="step"><span class="step-number">3</span>&nbsp; Make Payment</p>
        </div>
        <div class="payment-button-container">
          <a href="#" class="payment-button payment-button-mobile">Skip to payment</a>
        </div>
        <div class="powered-by-stripe stripe-mobile">
          <img src="./img/stripe.png" alt="Power By Stripe" />
        </div>
        <div class="video">
          <a href="#"><img class="video-circle" src="./img/video-circle.png" alt="Play Video Icon" /></a>
        </div>
      </div>

      <div class="header-bottom-bar">
        <div class="navbar">
          <a href="#"><img class="logo" src="./img/Logo.png" alt="Everpost Logo" /></a>
          <div class="navbar-buttons">
            <div class="powered-by-stripe">
              <img src="./img/stripe.png" alt="Power By Stripe" />
            </div>
            <div>
              <a href="#" class="payment-button">Skip to payment</a>
            </div>
          </div>
        </div>
      </div>

      <div class="all-steps bottom-all-steps">
        <p class="step"><span class="step-number">1</span>&nbsp; Watch what's next?</p>
        <p class="step"><span class="step-number">2</span>&nbsp; Read FAQs</p>
        <p class="step"><span class="step-number">3</span>&nbsp; Make Payment</p>
      </div>


    </header>



  </body>
</html>
